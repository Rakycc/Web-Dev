<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html" />
    <title>小猫咪的登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>

<body>
    <div id="container">
        <div class="login">
            <div class="login_hd1">
                <div class="login_hd"></div>
                <div class="clear"></div>
                <div class="login_banner"></div>
                <div class="login_main">
                    <div class="login_help">
                            <a href="#">使用帮助</a>
                    </div>
                    <form action="#" method="post" class="login_form">
                        <fieldset>
                            <legend>登录表单</legend>
                            <div class="username"><input name="" type="text" placeholder="用户名"/></div>
                            <div class="password"><input name="" type="password" placeholder="密码"/></div>
                            <div class="login_btn"><input name="" type="button" value="登录"/></div>
                            <div class="guest_btn"><input name="" type="button" value="访客"/></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
